name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build domain package
        run: npm run build --workspace=@asc/domain

      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build domain package
        run: npm run build --workspace=@asc/domain

      - name: Build contract package
        run: npm run build --workspace=@asc/contract

      - name: Run tests
        run: npm test

  contract:
    name: Contract & OpenAPI
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build domain package
        run: npm run build --workspace=@asc/domain

      - name: Build contract package
        run: npm run build --workspace=@asc/contract

      - name: Run contract guardrail tests
        run: npm run validate:contracts

      - name: Generate OpenAPI artifact
        run: npm run generate:openapi

      - name: Verify OpenAPI artifact is up to date
        run: git diff --exit-code artifacts/openapi.json

      - name: Generate typed client
        run: npm run generate:client

      - name: Verify client types are up to date
        run: git diff --exit-code apps/web/src/lib/api/openapi/schema.d.ts

      - name: Check contract route registration
        run: npx tsx scripts/ci-contract-route-drift.ts

  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for Docker-relevant changes
        id: filter
        run: |
          DIFF=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if [ -z "$DIFF" ]; then
            echo "docker=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if echo "$DIFF" | grep -qE '^(apps/|packages/|package\.json|package-lock\.json|Dockerfile|\.dockerignore|docker-compose)'; then
            echo "docker=true" >> "$GITHUB_OUTPUT"
          else
            echo "docker=false" >> "$GITHUB_OUTPUT"
          fi

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build, test, changes]
    if: needs.changes.outputs.docker == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: asc-inventory-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: asc-inventory-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
