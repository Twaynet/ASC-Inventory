version: '3.8'

# =============================================================================
# ASC Inventory Production Stack
# =============================================================================
#
# REQUIRED environment variables (set in .env file on droplet):
#   - POSTGRES_PASSWORD: Database password
#   - JWT_SECRET: JWT signing secret
#   - IMAGE_TAG: Docker image version (e.g., 1.5.5)
#
# Deploy commands:
#   docker compose -f docker-compose.prod.yml pull
#   docker compose -f docker-compose.prod.yml up -d
#
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: asc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: asc_inventory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: asc-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    image: ghcr.io/twaynet/asc-inventory-api:${IMAGE_TAG}
    container_name: asc-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: asc_inventory
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: https://beta.orthowise.dev
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/twaynet/asc-inventory-web:${IMAGE_TAG}
    container_name: asc-web
    restart: unless-stopped
    environment:
      # Note: NEXT_PUBLIC_API_URL is baked in at build time, not runtime
      # This line is kept for documentation but has no effect
      NEXT_PUBLIC_API_URL: https://beta.orthowise.dev/api
    expose:
      - "3000"
    depends_on:
      - api

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
