version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: asc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: asc_inventory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: asc-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    image: ghcr.io/twaynet/asc-inventory-api:1.5.2
    container_name: asc-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: asc_inventory
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: https://${DROPLET_IP}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: ghcr.io/twaynet/asc-inventory-web:1.5.2
    container_name: asc-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://${DROPLET_IP}/api
    expose:
      - "3000"
    depends_on:
      - api

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
